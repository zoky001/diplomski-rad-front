<app-spinner  #spinner></app-spinner>

<mat-card  class="m-4-t full-width mat-elevation-z4" [class.hidden]="!numberOfReportsInCreation || numberOfReportsInCreation < 1">

  <mat-card-title class="borderless" style="padding:15px">
    Izvještaji u procesu kreiranja
    <strong>({{ numberOfReportsInCreation }})</strong>


    <div class="buttons m-8-l p-16-t pull-right p-0 m-neg-8-t example-button-row">

      <button mat-icon-button  (click)="fetchReportsInCreation()" matTooltip="Osvježi" matTooltipShowDelay="250">
        <mat-icon class="md-24">refresh</mat-icon>
      </button>

    </div>


  </mat-card-title>

  <mat-card-content class="mat-elevation-z8" style="width: 100%">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="kpo">
        <th mat-header-cell *matHeaderCellDef [style.width.%]="10" class="text-left">
          KPO
        </th>
        <td mat-cell *matCellDef="let element" [style.width.%]="10" class="text-left">
          {{element.kpo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [style.width.%]="20" class="text-left">
          Naziv
        </th>
        <td mat-cell *matCellDef="let element" [style.width.%]="20" class="text-left">
          {{element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef [style.width.%]="65"  class="text-center" >
          Napredak
        </th>
        <td mat-cell *matCellDef="let element" [style.width.%]="65"  class="text-center" style="vertical-align: central">
          <h4 style="text-align: center; margin-bottom: 4px"> {{element.progress}} % </h4>
          <mat-progress-bar mode="determinate" value="{{element.progress}}"></mat-progress-bar>

        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef [style.width.%]="5">

        </th>
        <td mat-cell *matCellDef="let element" [style.width.%]="5">
          <div class="example-button-row">
            <table>
              <tbody>
              <tr>
                <td>
                  <button (click)="remove(element)" mat-icon-button color="warn"
                          aria-label="Example icon-button with a heart icon">
                    <mat-icon>delete_outline</mat-icon>
                  </button>

                </td>
              </tr>
              </tbody>
            </table>


          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>

</mat-card>
