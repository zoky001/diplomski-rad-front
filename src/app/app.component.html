<app-spinner  #spinner></app-spinner>


<div class="container " style="width: 95% !important; margin-top: 10px" id="2Div">
  <div class="row">

    <div class="col-xs-12 col-sm-12">

      <mat-card class="m-4-t full-width mat-elevation-z4" id="client-list">
        <div class="row">

          <div class="col-md-2">
            <mat-form-field style="width: 100% !important;" class="p-12-r p-12-b p-12-l"
                            *ngIf="userService.getLoggedUserUser().canSearch">

              <mat-select placeholder="Izvještaj" style="font-weight: bold" [(value)]="selected">

                <mat-option *ngFor="let item of reportMenu" [value]="item.key" routerLink="{{item.route}}"
                            (click)="navigateTo(item.route)">
                  <span style="color: #333; font-weight:500">
                    {{item.label}}
                  </span>

                </mat-option>


              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-2">
            <mat-form-field style="width: 100% !important;" class="p-12-r p-12-b p-12-l"
                            *ngIf="userService.getLoggedUserUser().canEditCodebooks">

              <mat-select placeholder="Administracija" style="font-weight: bold">

                <mat-optgroup label="Šifrarnici">
                  <mat-option *ngFor="let item of adminMenu" [value]="item.key" routerLink="{{item.route}}">
                  <span style="color: #333; font-weight:500">
                    {{item.label}}
                  </span>

                  </mat-option>
                </mat-optgroup>


              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-3 example-button-row">

            <button mat-raised-button style="background: #cfcfcf"(click)="openManual()">
              Upute
            </button>
          <!--  <button mat-raised-button (click)="redirectToRCCPage()">
              Prijava problema
            </button>-->
          </div>

            <app-available-dates></app-available-dates>
        </div>
      </mat-card>


      <br>

      <router-outlet *ngIf="haveAnyFunction"></router-outlet>

      <div class="container-1600" *ngIf="!haveAnyFunction">
        <div class="row">

          <div class="col-xs-12 col-sm-12">

            <mat-card class="m-4-t full-width">
              <div style="padding-top:50px;padding-bottom:50px">
                <h2 style="text-align:center;color:red;font-size: x-large;">
                  Izgleda da nemate nijednu od potrebnih funkcija.. (RISPO01, RISPO02, RISPO03)
                </h2>
              </div>
            </mat-card>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<br>
